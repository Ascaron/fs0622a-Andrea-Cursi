<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Progetto di una calcolatrice con JavaScript">
    <title>Calcolatrice con JavaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>La mia calcolatrice in JS</h1>
    </header>

    <main>
        <fieldset>
            <input type="text" id="scrivi">
            <button type="button" id="(" class="parentesi" onclick="printInput(this.id)">(</button>
            <button type="button" id=")" class="parentesi" onclick="printInput(this.id)">)</button>
            <button type="button" id="abs" onclick="absolute(this.id)">abs</button>
            <button type="button" id="**" onclick="printInput(this.id)">^</button>
            <button type="button" id="ln" onclick="lnAritm(this.id)">ln</button>
            <button type="button" id="sqrt" onclick="squareRoot(this.id)">âˆš</button>
            <button type="button" id="7" class="numbers" onclick="printInput(this.id)">7</button>
            <button type="button" id="8" class="numbers" onclick="printInput(this.id)">8</button>
            <button type="button" id="9" class="numbers" onclick="printInput(this.id)">9</button>
            <button type="button" id="/" onclick="printInput(this.id)">:</button>
            <button type="button" id="4" class="numbers" onclick="printInput(this.id)">4</button>
            <button type="button" id="5" class="numbers" onclick="printInput(this.id)">5</button>
            <button type="button" id="6" class="numbers" onclick="printInput(this.id)">6</button>
            <button type="button" id="*" onclick="printInput(this.id)">X</button>
            <button type="button" id="1" class="numbers" onclick="printInput(this.id)">1</button>
            <button type="button" id="2" class="numbers" onclick="printInput(this.id)">2</button>
            <button type="button" id="3" class="numbers" onclick="printInput(this.id)">3</button>
            <button type="button" id="-" onclick="printInput(this.id)">-</button>
            <button type="button" id="cancella" onclick="cancAll(this.id)">C</button>
            <button type="button" id="0" class="numbers" onclick="printInput(this.id)">0</button>
            <button type="button" id="." onclick="printInput(this.id)">.</button>
            <button type="button" id="+" onclick="printInput(this.id)">+</button>
            <button type="button" id="risultato" onclick="giveResult(this.id)">=</button>
        </fieldset>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
