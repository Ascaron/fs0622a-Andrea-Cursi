<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3cb8d58415.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Telefono</title>
</head>

<body>

    <fieldset class="d-flex flex-wrap">
        <div id="primo" class="container d-flex col-12 scompari">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-image"></i>
        </div>
        <div id="secondo" class="container d-flex col-12 scompari">
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div id="terzo" class="container d-flex col-12 scompari">
            <button type="button" id="apriSchermata"><i class="fa-solid fa-phone"></i></button>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-camera"></i>
        </div>
        <div id="quarto" class="scompari">
            <ul class="list-unstyled mt-5 ms-5" id="lista">

            </ul>
            <button type="button" id="chiudiSchermata"><i class="fa-solid fa-house"></i></button>
        </div>
    </fieldset>


    <script src="assets/js/script.js"></script>
</body>

</html>
