<div class="container-fluid d-flex align-items-center">
    <div class="container" id="form">
        <h3 class="text-center text-primary">Registrati per accedere</h3>
        <div class="container text-center mt-4" id="popcorn">

            <img src="https://cdn.pixabay.com/photo/2022/04/01/12/11/animal-7104649_960_720.png" alt="" width="72"
                height="72" class="rounded-circle me-2">
        </div>

        <form #f="ngForm" (ngSubmit)="register(f)">
            <div class="pt-2">
                <label for="name" class="form-label text-primary">Nome</label>
                <input type="text" required ngModel name="nome" #nome="ngModel" class="form-control">
                <div class="alert alert-primary" role="alert" *ngIf="nome.touched && nome.invalid">
                    Campo obbligatorio!
                </div>
                <br>
                <div class="mb-1">
                    <label for="email" class="form-label text-primary">Email</label>
                    <input type="email" required ngModel name="email" #email="ngModel" class="form-control">
                    <div class="alert alert-primary" role="alert" *ngIf="email.touched && email.invalid">
                        Campo obbligatorio!
                    </div>
                </div>
                <br>
                <div class="mb-3">
                    <label for="password" class="form-label text-primary">Password</label>
                    <input type="password" required ngModel name="password" #password="ngModel" class="form-control">
                    <div class="alert alert-primary" role="alert" *ngIf="password.touched && password.invalid">
                        Campo obbligatorio!
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary" [ngClass]="{'disabled':f.invalid}">Registrati</button>
                    <a class="nav-link pt-2 text-primary" id="feed" [routerLink]="['']" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Gia registrato? Accedi</a>
                </div>
            </div>
            <h4 *ngIf="err">Errore: {{err}} </h4>
        </form>


    </div>
</div>
